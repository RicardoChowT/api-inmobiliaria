

server {
    listen 80;
    server_name change4canton.com;

    root /usr/share/nginx/html;
    index index.html;

    # Sirve directamente los archivos estáticos
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cacheo de archivos estáticos (mejora velocidad)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|html)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    error_page 404 /index.html;
}
